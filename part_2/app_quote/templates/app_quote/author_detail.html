{% extends "app_quote/base.html" %} 
{% block content %}

<div class="author-details">
    <h3 class="author-title">{{author.fullname}}</h3>
    <p>
        <strong>Born:</strong> 
        <span class="author-born-date"> {{author.born_date}} </span>
        <span class="author-born-location"> {{author.born_location}} </span>
    </p>
    <p><strong>Description:</strong></p>
    
    <div class="author-description">
        <p>{{author.description}}</p>
    </div>
    <hr>
    <div class="creation-time">
        <p>Time of creation: {{author.created}}</p>
    </div>
    
</div>
{% endblock %}

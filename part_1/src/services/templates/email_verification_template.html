<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Email verification</title>
</head>
<body>
<p>Привіт {{username}},</p>
<p>Дякую, за реєстрацю на нашому порталі.</p>
<p>Будь ласка натисни на посиланян для підтвердження вашої email адреси:</p>
<p>
    <a href="{{host}}api/auth/confirmed_email/{{token}}">
        Верифікація
    </a>
</p>
<p>Якщо ви не реєструвалися на нашому сервісі, будь ласка ігноруй даний лист.</p>
<p>Дякую,</p>
<p>Команда</p>
</body>
</html>

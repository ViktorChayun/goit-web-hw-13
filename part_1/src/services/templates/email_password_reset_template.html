<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password reset</title>
</head>
<body>
<p>Привіт {{username}},</p>
<p>Ви намагаєтеся скинути пароль на нашому порталі.</p>
<p>Будь ласка натисни на посиланя для скидання паролю:</p>
<p>
    <a href="{{host}}api/auth/reset-password/{{token}}">
        Скинути пароль
    </a>
</p>
<p>Якщо ви не скидали пароль на нашому сервісі, будь ласка ігноруйте даний лист.</p>
<p>Дякую,</p>
<p>Команда</p>
</body>
</html>
